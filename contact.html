<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Contact accordion</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #101014;
      color: #f5f5f5;
      padding: 40px;
    }

    .wrapper {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .accordion {
      border-radius: 14px;
      background: #1e1f23;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.06);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .accordion:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.45);
    }

    .accordion-header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      background: linear-gradient(135deg, #26272c, #1d1e22);
      border: none;
      cursor: pointer;
      color: #f5f5f5;
      font-size: 15px;
      font-weight: 600;
    }

    .accordion-header span.label {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .accordion-header span.icon {
      font-size: 18px;
      transition: transform 0.2s ease;
    }

    .accordion.open .accordion-header span.icon {
      transform: rotate(90deg);
    }

    .accordion-body {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.25s ease;
      background: #191a1f;
      padding: 0 18px;
    }

    .accordion.open .accordion-body {
      padding: 12px 18px 16px 18px;
      max-height: 400px; /* el√©g nagy, hogy kif√©rjen minden */
    }

    .accordion-body label {
      display: block;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      margin-top: 8px;
      margin-bottom: 4px;
      color: #9ca3af;
    }

    .accordion-body input,
    .accordion-body textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #3b3c42;
      background: #121317;
      color: #f9fafb;
      font-size: 14px;
      outline: none;
    }

    .accordion-body input:focus,
    .accordion-body textarea:focus {
      border-color: #6366f1;
    }

    .accordion-body textarea {
      resize: vertical;
      min-height: 60px;
    }

    .tagline {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Client contact ‚Äì BrandZone</h2>
    <p class="tagline">Kattints a sz√ºrke boxokra, √©s leny√≠lik, amit ki kell t√∂lteni.</p>

    <!-- CONTACT PERSON -->
    <div class="accordion">
      <button class="accordion-header">
        <span class="label">üßë Contact person</span>
        <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>N√©v</label>
        <input type="text" placeholder="Contact person name" />

        <label>Form of address</label>
        <input type="text" placeholder="casual / polite" />
      </div>
    </div>

    <!-- CONTACT DETAILS -->
    <div class="accordion">
      <button class="accordion-header">
        <span class="label">üìû Contact details</span>
        <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Phone number</label>
        <input type="text" placeholder="+40 ..." />

        <label>E-mail</label>
        <input type="email" placeholder="name@company.com" />
      </div>
    </div>

    <!-- WEBSITE & SOCIALS -->
    <div class="accordion">
      <button class="accordion-header">
        <span class="label">üåê Website & Socials</span>
        <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Website</label>
        <input type="url" placeholder="https://..." />

        <label>TikTok</label>
        <input type="url" placeholder="https://www.tiktok.com/@..." />

        <label>Facebook</label>
        <input type="url" placeholder="Page link" />

        <label>Instagram</label>
        <input type="url" placeholder="@brand" />

        <label>YouTube</label>
        <input type="url" placeholder="Channel link" />
      </div>
    </div>

    <!-- NEEDS HELP WITH -->
    <div class="accordion">
      <button class="accordion-header">
        <span class="label">üéØ Needs help with</span>
        <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Problems / pain points</label>
        <textarea placeholder="- Short form vide√≥k, strat√©gia, stb."></textarea>
      </div>
    </div>

    <!-- EXTRA NOTES -->
    <div class="accordion">
      <button class="accordion-header">
        <span class="label">üìù Extra notes</span>
        <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Megjegyz√©sek</label>
        <textarea placeholder="B√°rmi extra info az √ºgyf√©lr≈ël..."></textarea>
      </div>
    </div>
  </div>

  <script>
    // Accordion m≈±k√∂d√©s
    document.querySelectorAll('.accordion-header').forEach((header) => {
      header.addEventListener('click', () => {
        const accordion = header.parentElement;
        const isOpen = accordion.classList.contains('open');

        // Ha egyszerre csak egy legyen nyitva:
        document.querySelectorAll('.accordion').forEach((acc) => {
          acc.classList.remove('open');
        });

        if (!isOpen) {
          accordion.classList.add('open');
        }
      });
    });
  </script>
</body>
</html>

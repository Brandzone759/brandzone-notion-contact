<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Client Contact ‚Äì BrandZone</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #191919; /* Notion dark mode h√°tt√©r */
      color: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    .wrapper {
      max-width: 780px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    h2 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      color: #f1f1f1;
    }

    .tagline {
      font-size: 15px;
      color: #b5b5b5;
      margin-top: -10px;
      margin-bottom: 18px;
    }

    /* Accordion ‚Äì Notion st√≠lus */
    .accordion {
      border-radius: 16px;
      background: #2B2B2B;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.06);
      transition: 0.15s ease;
    }

    .accordion:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
    }

    .accordion-header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 22px;
      background: #2F2F2F;
      border: none;
      cursor: pointer;
      color: #fafafa;
      font-size: 16px;
      font-weight: 600;
    }

    .accordion-header span.icon {
      font-size: 18px;
      transition: transform 0.2s ease;
    }

    .accordion.open .accordion-header span.icon {
      transform: rotate(90deg);
    }

    .accordion-body {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.25s ease;
      background: #242424;
      padding: 0 22px;
    }

    .accordion.open .accordion-body {
      padding: 14px 22px 20px 22px;
      max-height: 600px;
    }

    .accordion-body label {
      display: block;
      font-size: 12px;
      letter-spacing: 0.05em;
      margin-top: 12px;
      margin-bottom: 6px;
      color: #bdbdbd;
      text-transform: uppercase;
    }

    .accordion-body input,
    .accordion-body textarea {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #3c3c3c;
      background: #1f1f1f;
      color: #f5f5f5;
      font-size: 15px;
      outline: none;
      margin-bottom: 6px;
    }

    .accordion-body textarea {
      resize: vertical;
      min-height: 60px;
    }

    /* Checkbox csoportok ‚Äì Notion-szer≈± */
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 16px;
      margin-bottom: 6px;
      margin-top: 4px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #e5e5e5;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      width: 15px;
      height: 15px;
      border-radius: 3px;
      border: 1px solid #666;
      background: #1f1f1f;
      appearance: none;
      position: relative;
    }

    .checkbox-group input[type="checkbox"]:checked::before {
      content: "";
      position: absolute;
      inset: 2px;
      background: #3b82f6;
      border-radius: 2px;
    }

    .small-note {
      font-size: 12px;
      color: #a5a5a5;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Client contact ‚Äì BrandZone</h2>
    <p class="tagline">Kattints a sz√ºrke boxokra, √©s leny√≠lik, amit ki kell t√∂lteni.</p>

    <!-- CONTACT PERSON -->
    <div class="accordion">
      <button class="accordion-header">
        üßë Contact person <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>N√©v</label>
        <input type="text" placeholder="Contact person name">

        <label>Form of address</label>
        <input type="text" placeholder="casual / polite">
      </div>
    </div>

    <!-- CONTACT DETAILS -->
    <div class="accordion">
      <button class="accordion-header">
        üìû Contact details <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Phone number</label>
        <input type="text" placeholder="+40 ...">

        <label>E-mail</label>
        <input type="email" placeholder="name@company.com">
      </div>
    </div>

    <!-- WEBSITE & SOCIALS -->
    <div class="accordion">
      <button class="accordion-header">
        üåê Website & Socials <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Website</label>
        <input type="url" placeholder="https://...">

        <label>TikTok</label>
        <input type="url" placeholder="https://www.tiktok.com/@...">

        <label>Facebook</label>
        <input type="url" placeholder="Facebook page link">

        <label>Instagram</label>
        <input type="url" placeholder="@brand">

        <label>YouTube</label>
        <input type="url" placeholder="Channel link">
      </div>
    </div>

    <!-- NEEDS HELP WITH -->
    <div class="accordion">
      <button class="accordion-header">
        üéØ Needs help with <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Problems / pain points</label>
        <textarea placeholder="- Short form vide√≥k, strat√©gia, stb."></textarea>
      </div>
    </div>

    <!-- PRIMARY COMMUNICATION + POTENTIAL COLLAB -->
    <div class="accordion">
      <button class="accordion-header">
        üì¨ Primary communication <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Primary communication</label>
        <div class="checkbox-group">
          <label><input type="checkbox">Email</label>
          <label><input type="checkbox">WhatsApp</label>
          <label><input type="checkbox">Phone</label>
        </div>

        <label>Potential collab</label>
        <p class="small-note">Mennyire l√°tsz potenci√°lt az egy√ºttm≈±k√∂d√©sben?</p>
        <div class="checkbox-group">
          <label><input type="checkbox">High</label>
          <label><input type="checkbox">Medium</label>
          <label><input type="checkbox">Low</label>
        </div>
      </div>
    </div>

    <!-- NOTES -->
    <div class="accordion">
      <button class="accordion-header">
        üìù Notes <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Notes</label>
        <textarea placeholder="B√°rmilyen extra inform√°ci√≥, meeting jegyzet, vibe, fontos megjegyz√©s..."></textarea>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', () => {
        const accordion = header.parentElement;
        const isOpen = accordion.classList.contains('open');

        document.querySelectorAll('.accordion').forEach(acc => acc.classList.remove('open'));

        if (!isOpen) accordion.classList.add('open');
      });
    });
  </script>
</body>
</html>

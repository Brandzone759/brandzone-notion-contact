<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Client Contact ‚Äì BrandZone</title>

  <style>
    /* G√ñRGET≈êS√ÅV ELREJT√âSE (Ez a kulcs a tiszta kin√©zethez) */
    body::-webkit-scrollbar {
      display: none;
    }
    body {
      -ms-overflow-style: none;  /* IE √©s Edge */
      scrollbar-width: none;  /* Firefox */
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #191919; 
      color: #f5f5f5;
      margin: 0;
      /* Kisebb padding, hogy jobban kif√©rjen Notionben */
      padding: 20px; 
      overflow-y: auto; /* Engedi a g√∂rget√©st, ha musz√°j, de a bar rejtve van */
    }

    .wrapper {
      max-width: 780px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px; /* Kicsit szorosabb t√©rk√∂z */
    }

    h2 {
      margin: 0;
      font-size: 28px; /* Kicsit kisebb c√≠m */
      font-weight: 700;
      color: #f1f1f1;
    }

    .tagline {
      font-size: 14px;
      color: #b5b5b5;
      margin-top: -5px;
      margin-bottom: 12px;
    }

    /* Accordion ‚Äì Notion st√≠lus */
    .accordion {
      border-radius: 12px;
      background: #2B2B2B;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.06);
      transition: 0.15s ease;
    }

    .accordion:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
    }

    .accordion-header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      background: #2F2F2F;
      border: none;
      cursor: pointer;
      color: #fafafa;
      font-size: 15px;
      font-weight: 600;
    }

    .accordion-header span.icon {
      font-size: 18px;
      transition: transform 0.2s ease;
    }

    .accordion.open .accordion-header span.icon {
      transform: rotate(90deg);
    }

    .accordion-body {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out; /* Sim√°bb anim√°ci√≥ */
      background: #242424;
      padding: 0 18px;
    }

    .accordion.open .accordion-body {
      padding: 10px 18px 18px 18px;
      /* Fix max-height helyett nagyobbat adunk, hogy biztos kif√©rjen */
      max-height: 800px; 
    }

    .accordion-body label {
      display: block;
      font-size: 11px;
      letter-spacing: 0.05em;
      margin-top: 12px;
      margin-bottom: 6px;
      color: #bdbdbd;
      text-transform: uppercase;
    }

    .accordion-body input,
    .accordion-body textarea {
      width: 100%;
      box-sizing: border-box; /* Fontos, hogy ne l√≥gjon ki */
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #3c3c3c;
      background: #1f1f1f;
      color: #f5f5f5;
      font-size: 14px;
      outline: none;
      margin-bottom: 4px;
    }

    .accordion-body textarea {
      resize: none; /* Ne h√∫zogassa a user, mert elrontja a layoutot */
      min-height: 80px;
    }

    /* Checkbox */
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 16px;
      margin-bottom: 6px;
      margin-top: 8px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #e5e5e5;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      border: 1px solid #666;
      background: #1f1f1f;
      appearance: none;
      position: relative;
      margin: 0;
    }

    .checkbox-group input[type="checkbox"]:checked::before {
      content: "";
      position: absolute;
      inset: 2px;
      background: #3b82f6;
      border-radius: 2px;
    }

    .small-note {
      font-size: 12px;
      color: #a5a5a5;
      margin-bottom: 4px;
      margin-top: 0;
    }

    h2.overview-title {
      margin-top: 24px;
      margin-bottom: 8px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Client contact ‚Äì BrandZone</h2>
    <p class="tagline">Kattints a sz√ºrke boxokra a kit√∂lt√©shez.</p>

    <div class="accordion">
      <button class="accordion-header">
        üßë Contact person <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>N√©v</label>
        <input type="text" placeholder="Contact person name">

        <label>Form of address</label>
        <input type="text" placeholder="casual / polite">
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-header">
        üìû Contact details <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Phone number</label>
        <input type="text" placeholder="+40 ...">

        <label>E-mail</label>
        <input type="email" placeholder="name@company.com">
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-header">
        üåê Website & Socials <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Website</label>
        <input type="url" placeholder="https://...">
        <label>TikTok</label>
        <input type="url" placeholder="https://www.tiktok.com/@...">
        <label>Facebook</label>
        <input type="url" placeholder="Facebook page link">
        <label>Instagram</label>
        <input type="url" placeholder="@brand">
        <label>YouTube</label>
        <input type="url" placeholder="Channel link">
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-header">
        üéØ Needs help with <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Problems / pain points</label>
        <textarea placeholder="- Short form vide√≥k, strat√©gia, stb."></textarea>
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-header">
        üì¨ Primary communication <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Primary communication</label>
        <div class="checkbox-group">
          <label><input type="checkbox">Email</label>
          <label><input type="checkbox">WhatsApp</label>
        </div>
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-header">
        üìä Potential collab <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Potential collab</label>
        <p class="small-note">Mennyire l√°tsz potenci√°lt az egy√ºttm≈±k√∂d√©sben?</p>
        <div class="checkbox-group">
          <label><input type="checkbox">High</label>
          <label><input type="checkbox">Medium</label>
          <label><input type="checkbox">Low</label>
        </div>
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-header">
        üìù Notes <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Notes</label>
        <textarea placeholder="B√°rmilyen extra inform√°ci√≥, meeting jegyzet..."></textarea>
      </div>
    </div>

    <h2 class="overview-title">Overview</h2>

    <div class="accordion">
      <button class="accordion-header">
        üí° Industry <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Industry (Services, Products, Prices)</label>
        <textarea placeholder="- Services, Products, Price range"></textarea>
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-header">
        üí° Employees <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Employees</label>
        <textarea placeholder="- Number of employees, Key roles"></textarea>
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-header">
        üí° What are they interested in <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>What are they interested in</label>
        <p class="small-note">Mit szeretn√©nek el√©rni?</p>
        <textarea placeholder="Pl.: t√∂bb online lead, brand√©p√≠t√©s..."></textarea>
      </div>
    </div>

  </div>

  <script>
    // Accordion logika: Egyszerre egy nyitva
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', () => {
        const accordion = header.parentElement;
        const isOpen = accordion.classList.contains('open');

        // Bez√°rjuk az √∂sszes t√∂bbit
        document.querySelectorAll('.accordion').forEach(acc => acc.classList.remove('open'));

        // Ha nem volt nyitva, kinyitjuk ezt
        if (!isOpen) {
            accordion.classList.add('open');
            
            // OPCION√ÅLIS: Automatikus g√∂rget√©s a kinyitott elemhez (Notionben nem mindig m≈±k√∂dik j√≥l, de megpr√≥b√°lhatjuk)
            setTimeout(() => {
                accordion.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 300);
        }
      });
    });
  </script>
</body>
</html>

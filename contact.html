    html, body {

    body {

      background: #191919;

      margin: 0;

    .wrapper {

    /* Accordion */
    .accordion {
      border-radius: 10px;
      background: #2B2B2B;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .accordion:hover {
      background: #333;
    }

    .accordion-header {

      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px; /* Kompaktabb header */
      background: #2F2F2F;

      cursor: pointer;
      color: #fafafa;
      font-size: 15px;
      font-weight: 600;

    }

    .accordion-header span.icon {
      font-size: 18px;
      transition: transform 0.2s ease;
    }

    .accordion.open .accordion-header span.icon {
      transform: rotate(90deg);
    }

    .accordion-body {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      background: #242424;
      padding: 0 16px;
    }

    .accordion.open .accordion-body {
      padding: 10px 16px 16px 16px;
      /* El√©g nagyra √°ll√≠tjuk, hogy biztos kif√©rjen */
      max-height: 1000px; 
    }

    .accordion-body label {
      display: block;
      font-size: 11px;
      letter-spacing: 0.05em;
      margin-top: 10px;
      margin-bottom: 4px;
      color: #bdbdbd;
      text-transform: uppercase;
    }

    .accordion-body input,
    .accordion-body textarea {
      width: 100%;
      box-sizing: border-box; /* Fontos: ne l√≥gjon ki a keretb≈ël */
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #3c3c3c;
      background: #1f1f1f;
      color: #f5f5f5;
      font-size: 14px;
      outline: none;
      margin-bottom: 2px;
    }

    .accordion-body textarea {

      min-height: 80px;
      font-family: inherit;
    }

    /* Checkbox Group */
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 12px;
      margin-top: 6px;
      margin-bottom: 6px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: #e5e5e5;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {

      height: 14px;
      margin: 0;
      cursor: pointer;
    }

    .small-note {

      margin-bottom: 6px;
      margin-top: 0;
    }

    h2.overview-title {

      margin-bottom: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>

     <div class="accordion">

  <script>
    // Accordion logika: Mindig csak EGY legyen nyitva
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', () => {
        const accordion = header.parentElement;
        const isOpen = accordion.classList.contains('open');

        // 1. Bez√°rjuk az √∂sszeset
        document.querySelectorAll('.accordion').forEach(acc => acc.classList.remove('open'));

        // 2. Ha ez nem volt nyitva, akkor kinyitjuk
        if (!isOpen) {
          accordion.classList.add('open');
        }
      });
    });
  </script>

<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Client Contact ‚Äì BrandZone</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #191919; /* ‚Üê Notion dark mode h√°tt√©r */
      color: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    .wrapper {
      max-width: 780px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    h2 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      color: #f1f1f1;
    }

    .tagline {
      font-size: 15px;
      color: #b5b5b5;
      margin-top: -10px;
      margin-bottom: 18px;
    }

    /* Accordion teljes Notion-st√≠lus√∫ be√°ll√≠t√°s */
    .accordion {
      border-radius: 16px;
      background: #2B2B2B; /* Notion box background */
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.06);
      transition: 0.15s ease;
    }

    .accordion:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
    }

    .accordion-header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 22px;
      background: #2F2F2F; /* Notion light-box background */
      border: none;
      cursor: pointer;
      color: #fafafa;
      font-size: 16px;
      font-weight: 600;
    }

    .accordion-header span.icon {
      font-size: 18px;
      transition: transform 0.2s ease;
    }

    .accordion.open .accordion-header span.icon {
      transform: rotate(90deg);
    }

    .accordion-body {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.25s ease;
      background: #242424;
      padding: 0 22px;
    }

    .accordion.open .accordion-body {
      padding: 14px 22px 20px 22px;
      max-height: 600px;
    }

    /* Input mez≈ëk Notion-st√≠lusban */
    .accordion-body label {
      display: block;
      font-size: 12px;
      letter-spacing: 0.05em;
      margin-top: 12px;
      margin-bottom: 6px;
      color: #bdbdbd;
      text-transform: uppercase;
    }

    .accordion-body input,
    .accordion-body textarea {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #3c3c3c;
      background: #1f1f1f;  /* Notion input background */
      color: #f5f5f5;
      font-size: 15px;
      outline: none;
      margin-bottom: 6px;
    }

    .accordion-body textarea {
      resize: vertical;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Client contact ‚Äì BrandZone</h2>
    <p class="tagline">Kattints a sz√ºrke boxokra, √©s leny√≠lik, amit ki kell t√∂lteni.</p>

    <!-- Accordionok: v√°ltozatlan szerkezet, csak UI friss√≠tve -->
    <div class="accordion">
      <button class="accordion-header">
        üßë Contact person <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>N√©v</label>
        <input type="text" placeholder="Contact person name">

        <label>Form of address</label>
        <input type="text" placeholder="casual / polite">
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-header">
        üìû Contact details <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Phone number</label>
        <input type="text" placeholder="+40 ...">

        <label>E-mail</label>
        <input type="email" placeholder="name@company.com">
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-header">
        üåê Website & Socials <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Website</label>
        <input type="url" placeholder="https://...">

        <label>TikTok</label>
        <input type="url" placeholder="https://www.tiktok.com/@...">

        <label>Facebook</label>
        <input type="url" placeholder="Facebook page link">

        <label>Instagram</label>
        <input type="url" placeholder="@brand">

        <label>YouTube</label>
        <input type="url" placeholder="Channel link">
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-header">
        üéØ Needs help with <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Problems / pain points</label>
        <textarea placeholder="- Short form vide√≥k, strat√©gia, stb."></textarea>
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-header">
        üìù Extra notes <span class="icon">‚Ä∫</span>
      </button>
      <div class="accordion-body">
        <label>Megjegyz√©sek</label>
        <textarea placeholder="Extra inform√°ci√≥ az √ºgyf√©lr≈ël..."></textarea>
      </div>
    </div>

  </div>

  <script>
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', () => {
        const accordion = header.parentElement;
        const isOpen = accordion.classList.contains('open');

        document.querySelectorAll('.accordion').forEach(acc => acc.classList.remove('open'));

        if (!isOpen) accordion.classList.add('open');
      });
    });
  </script>
</body>
</html>
